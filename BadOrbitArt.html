<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Orbital Image Generator</title>
		<link rel="stylesheet" type="text/css" href="BadOrbitArt.css">
	</head>
	<body>
		<canvas id="Canvas" width="1200" height="800"></canvas>

		<div class="slidecontainer">
			<div class = "slider">
		  		<input type="range" min="0" max="10000" value="5000" class="slider" id="radin">
		  		<p> Planetary Radius: <span id="radout"></span></p>
		  	</div>
		  	<div class="slider">
			  <input type="range" min="0" max="2000" value="1000" class="slider" id="uporbin">
			  <p> High Orbit Radius: <span id="uporbout"></span></p>
			</div>
			<div class = "slider">
		  		<input type="range" min="0" max="1000" value="0" class="slider" id="loworbin">
		  		<p> Low Orbit Radius: <span id="loworbout"></span></p>
		  	</div>
		</div>

		<script type="text/javascript" src="BadOrbitArt.js"></script>
	</body>
</html>
